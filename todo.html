<html>
<head>
<link rel="stylesheet" href="css/w3_v4.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

 <body class="w3-grey" style="width:100%;">
   <div id="body" class="w3-white container" style="height:100%;margin-top:30px;">
    <div class="row text-center" style="width:100%;"><h1>To-Do List</h1></div>
    <div class="row text-center" style="width:100%;"><h4>View, Edit and Add New Tasks to Complete</h4></div>
    <div id="viewDo" class="w3-light-grey" style="width:80%; margin:auto;border:1px solid black;padding:10 20 25 20;margin-bottom:50px;margin-top:50px;">
         <div class="row" style="width:100%;"><h2>Tasks to Complete</h2></div>
        <!-- This is where the PHP Functionality will go to retrieve information from the Tasks table and display them. -->
          <div class="row">
            <div class="col-sm-6"><h4>Task One</h4></div><div class="col-sm-6"><button class="w3-btn w3-red">Delete</button></div><br><br>
            <div class="col-sm-6"><h4>Task Two</h4></div><div class="col-sm-6"><button class="w3-btn w3-red">Delete</button></div><br><br>
          </div>
        <!-- End Task List -->
    </div>
    <div id="addNew" class="w3-light-grey" style="width:80%; margin:auto;border:1px solid black;padding:10 20 25 20;">
     <div class="row" style="width:100%;">
       <div style="width:70%;margin:auto;"><h2>Add New Task</h2></div>
     </div>
    <!-- This is where the PHP Functionality will go to retrieve information from the Tasks table and display them. -->
        <div class="row">
          <div  style="width:70%;margin:auto;">
              <form>
                Name of Task:<br>
                <input type="text" name="title"/>
                <br><br>
                Description:<br>
                <textarea name="message" rows="5" cols="60" placeholder="Optional Description for your task"></textarea>
                <br>
                <input class="w3-btn w3-green" type="submit" value="Submit Task">
            </form>
          </div>
        </div>
    <!-- End Task List -->
    </div>
   </div>
  </body>
</html>
